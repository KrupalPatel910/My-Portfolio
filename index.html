<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap')
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: "Ubuntu", sans-serif;
            font-weight: 300;
            font-style: normal;
        }

        /* navbar */
        #navbar {
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            padding: 25px 30px;
            position: fixed;
            z-index: 99;
        }

        /* for js toggle */
        .logo {
            background-color: #ffffff;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all ease 0.3s;
        }

        #nav_left {
            display: flex;
            flex: 0 0 60%;
            justify-content: space-around;
        }

        #nav_left>a {
            list-style: none;
            text-decoration: none;
            color: black;
            font-size: 2rem;
            font-weight: bold;
        }

        #nav_right {
            flex: 0 0 39%;

        }

        #nav_right>ul {
            display: flex;
            gap: 4vw;
        }


        #nav_right>ul>li {
            list-style: none;
            font-size: 20px;
            cursor: pointer;
        }

        #page1 {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
        }



        /* Right part of home page */
        #right {
            width: 40%;
            height: 100%;
            display: flex;
            gap: 50px;
        }

        /* profile photo */
        #right>#img {
            height: 70%;
            width: 60%;
            background-color: #fff;
            left: -15%;
            position: relative;
            border-bottom-right-radius: 100px;
            top: 18%;
            padding: 10px;
        }

        #right>div>img {
            background-size: cover;
            border-bottom-right-radius: 100px;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Left side of home PAge */
        #left {
            width: 60%;
            background-color: #F7F7F7;
            border-bottom-right-radius: 100px;
        }

        #left_box {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #box {
            width: 70%;
            height: 70%;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
            gap: 3rem;
        }

        #heading>h1 {
            font-size: 5rem;
        }

        /* Call to action button */
        #CTA {
            display: flex;
            gap: 20px;
        }

        #CTA>button {
            padding: 20px;
            border-bottom-right-radius: 15px;
            font-size: 1.2rem;
        }

        #CTA>button:nth-child(1) {
            background-color: #FDAD2A;
            border: none;
        }

        #CTA>button:nth-child(2) {
            border: 2px solid #FDAD2A;
            background-color: white;
        }

        #page2 {
            width: 100%;
            height: 100vh;
            background-color: #FDAD2A;
        }

        /* Follow me  */
        .main_connection {
            width: 20%;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .connection {
            width: 100%;
            height: 40%;
            /* background-color: #FDAD2A; */
            gap: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .connection>div>a>img {
            width: 100%;
            aspect-ratio: 10/2;
            object-fit: contain;
        }

        .checkBtn {
            font-size: 40px;
            color: black;
            display: none;
            margin-right: 20px;
            margin-top: 0px;
        }

        #check {
            display: none;
        }

        /*----------------------------------------------------------- Responsive ----------------------------------- */
        @media screen and (max-width: 768px) {
            #nav_right {
                display: none;
            }

            #nav_left>a {
                font-size: 1.5rem;
            }

            #heading>h1 {
                font-size: 3rem;
            }
            .checkBtn {
                display: block;
                margin-top: 0px;
            }
            .checkBtn>i {
                position: absolute;
                margin-top: -18px;
            }
            #nav_right > ul{
                position: fixed;
                width: 100%;
                height: 100vh;
                background: bisque;
                text-align: center;
                left: -100%;
                top: 80px;
                transition: all 0.1s;

            }
            #nav_right > ul > li {
                display: block;
                font-size: 35px;
            }
            #check:checked ~ ul {
                left: 0;
            }
            .main_connection{
                display: none;
            }
        }

        @media screen and (max-width: 425px) {
            #nav_right {
                display: none;
            }

            #nav_left>a {
                font-size: 1rem;
            }

            #heading>h1 {
                font-size: 2rem;
            }

            .checkBtn {
                display: block;
            }

            .checkBtn>i {
                position: absolute;
                margin-top: -18px;
            }
            .main_connection{
                display: none;
            }
        }
    </style>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
